<link rel="import" href="theme.html">
<link rel="import" href="sounds-element.html">
<link rel="import" href="story-element.html">
<link rel="import" href="stats-element.html">
<link rel="import" href="inventory-element.html">

<dom-module id="app-element">

  <template>
    <style include="app-theme">
      :host {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
      }
      #container {
        height: 100%;
      }
      #container:before {
        content : '';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 4010;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px;
        background-repeat: repeat-y;
        opacity: .14;
        box-shadow : inset 0px 0px 60px 30px rgba(0, 0, 0, .25);
        animation: flicker 0.1s infinite;
        pointer-events: none;
      }
      .overlay {
        z-index: 4100;
      }
      .overlay:before {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 25%;
        background : #fff;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(255, 250, 250, 1) 50%, rgba(255, 255, 255, 0.98) 51%,rgba(255, 0, 0, 0) 100%);
        opacity : .025;
        animation: vline 4.25s linear infinite;
        pointer-events: none;
      }
      .overlay:after {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        box-shadow: 0 2px 6px rgba(25,25,25,0.2),
                    inset 0 1px rgba(50,50,50,0.1),
                    inset 0 3px rgba(50,50,50,0.05),
                    inset 0 3px 8px rgba(64,64,64,0.05),
                    inset 0 -5px 10px rgba(25,25,25,0.1);
      }

      @keyframes vline {
        0%   { top: -25%}
        100% { top: 125%;}
      }
      @keyframes flicker {
        0%   { opacity: 0.17861; }
        5%   { opacity: 0.24769; }
        10%  { opacity: 0.13604; }
        15%  { opacity: 0.30626; }
        20%  { opacity: 0.08128; }
        25%  { opacity: 0.33891; }
        30%  { opacity: 0.25583; }
        35%  { opacity: 0.27807; }
        40%  { opacity: 0.16559; }
        45%  { opacity: 0.34693; }
        50%  { opacity: 0.46019; }
        55%  { opacity: 0.08594; }
        60%  { opacity: 0.10313; }
        65%  { opacity: 0.31988; }
        70%  { opacity: 0.23455; }
        75%  { opacity: 0.17288; }
        80%  { opacity: 0.31428; }
        85%  { opacity: 0.30419; }
        90%  { opacity: 0.3003; }
        95%  { opacity: 0.16108; }
        100% { opacity: 0.04387; }
      }
    </style>

    <sounds-element id="sounds"></sounds-element>

    <div id="container" class="layout horizontal">

      <div class="overlay"></div>

      <story-element id="story" class="flex-8"></story-element>

      <div class="layout vertical flex-4">

        <stats-element id="stats" class="flex-4"></stats-element>

        <inventory-element id="inventory" class="flex-8"></inventory-element>

      </div>

    </div>

  </template>

  <script>
    class AppElement extends Polymer.Element {

      static get is() { return 'app-element'; }

      static get properties () {
        return {
          data: {
            type: Object,
            value: () => {},
          },
        }
      }

      ready () {
        super.ready()

        window.Repress = {
          app: this,
          sounds: this.$.sounds,
          story: this.$.story,
          stats: this.$.stats,
          inventory: this.$.inventory,
        }
      }

    }

    customElements.define(AppElement.is, AppElement);
  </script>

</dom-module>
