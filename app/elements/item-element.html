<link rel="import" href="theme.html">
<link rel="import" href="image-element.html">
<link rel="import" href="hint-element.html">

<dom-module id="item-element">

  <template>
    <style include="app-theme">
      :host {
      }
    </style>

    <hint-element text="[[hint]]"></hint-element>

    <image-element class="layout horizontal center" src="[[img]]"></image-element>

    <span id="label" class="layout horizontal center" hidden$="[[onScene]]">[[label]]</span>

  </template>

  <script>
    class ItemElement extends Repress.DisabledMixin(Polymer.Element) {

      static get is() { return 'item-element'; }

      static get properties () {
        return {
          type: {
            type: String,
            value: '',
          },
          name: {
            type: String,
            value: '',
          },
          label: {
            type: String,
            value: '',
          },
          hint: {
            type: String,
            value: '',
          },
          img: {
            type: String,
            value: '',
          },
          x: {
            type: Number,
            value: 0,
          },
          y: {
            type: Number,
            value: 0,
          },
          rotation: {
            type: Number,
            value: 0,
          },
          scale: {
            type: Number,
            value: 1,
          },
          onScene: {
            type: Boolean,
            value: false,
          },
        }
      }

    }

    customElements.define(ItemElement.is, ItemElement);
  </script>

</dom-module>
