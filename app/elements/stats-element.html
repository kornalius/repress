<link rel="import" href="theme.html">
<link rel="import" href="stat-element.html">

<dom-module id="stats-element">

  <template>
    <style include="app-theme">
      :host {
        @apply --container-box;
      }
      .title {
        @apply --container-title;
      }
      .content {
        @apply --container-content;
      }
    </style>

    <div class="title">
      <span>[[label]]</span>
    </div>

    <div class="content">

      <template is="dom-repeat" items="[[stats]]">

        <stat-element label="[[item.label]]" img="[[item.img]]" value="[[item.value]]" min="[[item.min]]" max="[[item.max]]" show-progress show-max></stat-element>

      </template>

    </div>

  </template>

  <script>
    class StatsElement extends Polymer.Element {

      static get is() { return 'stats-element'; }

      static get properties () {
        return {
          label: {
            type: String,
            value: 'Stats View',
          },
          stats: {
            type: Array,
            value: () => [],
          },
        }
      }

    }

    customElements.define(StatsElement.is, StatsElement);
  </script>

</dom-module>
