<link rel="import" href="theme.html">
<link rel="import" href="slot-element.html">
<link rel="import" href="item-element.html">

<dom-module id="equip-element">

  <template>
    <style include="app-theme">
      :host {
      }
    </style>

    <slot-element disabled="[[disabled]]" label="[[label]]" img="[[img]]" hint="[[hint]]">

      <template is="dom-if" if="[[item]]">

        <item-element name="[[item.name]]" label="[[item.label]]" hint="[[item.hint]]" img="[[item.img]]"></item-element>

      </template>

    </slot-element>

  </template>

  <script>
    class EquipElement extends Polymer.Element {

      static get is() { return 'equip-element'; }

      static get properties () {
        return {
          disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            observer: '_disabledChanged',
          },
          type: {
            type: String,
            value: '',
          },
          label: {
            type: String,
            value: '',
          },
          img: {
            type: String,
            value: '',
          },
          hint: {
            type: String,
            value: '',
          },
          item: {
            type: Object,
            value: undefined,
          },
        }
      }

      _disabledChanged (newValue) {
      }

    }

    customElements.define(EquipElement.is, EquipElement);
  </script>

</dom-module>
