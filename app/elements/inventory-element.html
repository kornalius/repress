<link rel="import" href="theme.html">

<dom-module id="inventory-element">

  <template>
    <style include="app-theme">
      :host {
        @apply --container-box;
      }
      .title {
        @apply --container-title;
      }
      .content {
        @apply --container-content;
      }
    </style>

    <div class="title">
      <span>[[label]]</span>
    </div>

    <div class="content">

      <template is="dom-repeat" items="[[items]]">

        <slot-element type="*">

          <item-element name="[[item.name]]" type="[[item.type]]" label="[[item.label]]" hint="[[item.hint]]" img="[[item.img]]"></item-element>

        </slot-element>

      </template>

    </div>

  </template>

  <script>
    class InventoryElement extends Repress.DisabledMixin(Polymer.Element) {

      static get is() { return 'inventory-element'; }

      static get properties () {
        return {
          label: {
            type: String,
            value: 'Inventory View',
          },
          items: {
            type: Array,
            value: () => [],
          },
        }
      }

    }

    customElements.define(InventoryElement.is, InventoryElement);
  </script>

</dom-module>
