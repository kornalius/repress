<dom-module id="story-element">

      :host {

      }

      }

    <div class="title">
      <span>Story View</span>

    <button-element title="CLICK ME!"></button-element>

    <image-element src="assets/images/HKS building.png"></image-element>

    </div>

  </template>

  <script>
    class StoryElement extends Polymer.Element {

      static get is() { return 'story-element'; }

      static get properties () {
        return {
          data: {
            type: Object,
            value: () => {},
          },
        }
      }

    }

    customElements.define(StoryElement.is, StoryElement);
  </script>

</dom-module>
