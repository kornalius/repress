<dom-module id="story-element">

  <template>
    <style include="app-theme">
      :host {
        @apply --container-box;
      }
      .title {
        @apply --container-title;
      }
      .content {
        @apply --container-content;
      }
    </style>

    <div class="title">
      <span>[[label]]</span>
    </div>

    <div id="content" class="content">

      <slot></slot>

      <room-01-element></room-01-element>

      <room-element label="Room 01-04"></room-element>

    </div>

  </template>

  <script>
    class StoryElement extends Polymer.Element {

      static get is() { return 'story-element'; }

      static get properties () {
        return {
          label: {
            type: String,
            value: 'Story View',
          },
          data: {
            type: Object,
            value: () => {},
          },
        }
      }

      get rooms () {
        this.$.content.querySelectorAll('[room]')
      }

      goto (room) {
        _.each(this.rooms, el => {
          el.disabled = true
        })

        let el = document.createElement(room)
        this.$.content.appendChild(el)
      }

    }

    customElements.define(StoryElement.is, StoryElement);
  </script>

</dom-module>
