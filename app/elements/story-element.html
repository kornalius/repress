<link rel="import" href="theme.html">
<link rel="import" href="type-element.html">
<link rel="import" href="button-element.html">
<link rel="import" href="image-element.html">
<link rel="import" href="dialog-element.html">

<dom-module id="story-element">

  <template>
    <style include="app-theme">
      :host {
        @apply --container-box;
      }
      .title {
        @apply --container-title;
      }
      .content {
        @apply --container-content;
      }
    </style>

    <div class="title">
      <span>Story View</span>
    </div>

    <div class="content">

      <button-element on-click="_onClick">CLICK ME!</button-element>

      <dialog-element id="dialogTest" title="TITLE">
        <type-element>This is content in a dialog</type-element>
      </dialog-element>

      <image-element src="assets/images/HKS building.png"></image-element>

      <type-element auto-start>This will be a typewriter style display. This will be a typewriter style display. This will be a typewriter style display. This will be a typewriter style display. This will be a typewriter style display.</type-element>

    </div>

  </template>

  <script>
    class StoryElement extends Polymer.Element {

      static get is() { return 'story-element'; }

      static get properties () {
        return {
          data: {
            type: Object,
            value: () => {},
          },
        }
      }

      _onClick () {
        this.$.dialogTest.open()
      }

    }

    customElements.define(StoryElement.is, StoryElement);
  </script>

</dom-module>
