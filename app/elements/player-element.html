<link rel="import" href="theme.html">

<dom-module id="player-element">

  <template>
    <style include="app-theme">
      :host {
      }
    </style>

  </template>

  <script>
    class PlayerElement extends Repress.ItemsMixin(Repress.StatsMixin(Polymer.Element)) {

      static get is() { return 'player-element'; }

      static get properties () {
        return {
          name: {
            type: String,
            value: '',
          },
        }
      }

      get story () {
        return window.Repress.story
      }

    }

    customElements.define(PlayerElement.is, PlayerElement);
  </script>

</dom-module>
