<link rel="import" href="theme.html">

<dom-module id="room-element">

  <template>
    <style include="app-theme">
      :host {
        @apply --container-box;
      }
      .title {
        @apply --container-title;
      }
      .content {
        @apply --container-content;
        @apply --layout-horizontal;
        background-color: var(--grey-color);
      }
    </style>

    <div class="title">
      <span>[[label]]</span>
    </div>

    <div id="content" class="content">
      <slot></slot>
    </div>

  </template>

  <script>
    class RoomElement extends Polymer.Element {

      static get is() { return 'room-element'; }

      static get properties () {
        return {
          room: {
            type: Boolean,
            value: true,
            reflectToAttribute: true,
          },
          disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            observer: '_disabledChanged',
          },
          label: {
            type: String,
            value: 'Room View',
          },
          data: {
            type: Object,
            value: () => {},
          },
          music: {
            type: String,
          },
        }
      }

      connectedCallback () {
        super.connectedCallback()

        setTimeout(() => {
          if (!_.isEmpty(this.music)) {
            let id = Repress.sounds.play(this.music)
            Repress.sounds.fade(this.music, 0, 1, 2500, id)
          }
        }, 100)
      }

      get types () {
        return this.$.content ? this.$.content.querySelectorAll('type-element') : []
      }

      get images () {
        return this.$.content ? this.$.content.querySelectorAll('image-element') : []
      }

      get buttons () {
        return this.$.content ? this.$.content.querySelectorAll('button-element') : []
      }

      _disabledChanged (newValue) {
        _.each(_.concat(this.types, this.images, this.buttons), el => {
          el.disabled = newValue
        })
      }
    }

    customElements.define(RoomElement.is, RoomElement);
  </script>

</dom-module>
