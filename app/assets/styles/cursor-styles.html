<dom-module id="cursor-styles">

  <template>

    <style>
      .cursor-pointer {
        cursor: pointer;
      }

      .no-pointer-events {
        pointer-events: none;
      }

      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

  </template>

</dom-module>
